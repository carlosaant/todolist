      <div class="wrapper">
        <div class="todo-div">
          <div class="todo-text-div">
            <input
              type="text"
              class="inpt-tarefa"
              id="inpt_tarefa"
              placeholder="Digite uma tarefa.."
            />
            <span id="caracRest">Restante: 255</span>
          </div>
          <input
            type="button"
            value="Adicionar"
            class="btn-adicionar"
            id="btn_adicionar"
          />
        </div>
      </div>
    </section>
    <!-- todo tasks -->
    <section id="todo-tasks">
      <div class="wrapper">
        <!-- tasks -->
        <div class="tasks">
          <!-- <ul class="list-tasks"> -->
        </div>
